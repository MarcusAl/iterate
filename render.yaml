databases:
  - name: iterate_production
    databaseName: iterate_production
    user: iterate
    plan: free

services:
  - type: web
    name: iterate
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iterate_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_SERVE_STATIC_FILES
        value: true
